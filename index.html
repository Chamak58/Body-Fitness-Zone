<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Body Fitness Zone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font code -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=My+Soul&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <style>
      .font-inter {
        font-family: "Inter", sans-serif;
      }
      .font-my-soul {
        font-family: "My Soul", cursive;
      }
    </style>
  </head>
  <body class="bg-[#111111] font-inter">
    <!-- This is header part-->
    <header
      class="w-11/12 md:w-5/6 lg:w-10/12 mx-auto my-5 md:my-8 lg:my-12 text-white h-80"
    >
      <!-- navbar part -->
      <nav class="flex justify-between items-center">
        <div>
          <h1 class="text-[#E6533C] text-lg md:text-2xl lg:text-3xl font-bold">
            Body Fitness Zone
          </h1>
        </div>
        <!-- navbar icon -->
        <div class="md:hidden w-10">
          <img src="./images/menu-bar 2.PNG" alt="" />
        </div>
        <!-- navbar links -->
        <div class="hidden md:block">
          <ul
            class="lg:h-10 list-none border border-slate-700 rounded-2xl flex justify-between items-center gap-x-3"
          >
            <li class="w-14 lg:w-20 text-center hover:bg-[#E6533C] rounded-2xl">
              <a class="text-xs lg:text-sm" href="">Home</a>
            </li>

            <li class="w-14 lg:w-20 text-center hover:bg-[#E6533C] rounded-2xl">
              <a class="text-xs lg:text-sm" href="">Service</a>
            </li>

            <li class="w-14 lg:w-20 text-center hover:bg-[#E6533C] rounded-2xl">
              <a class="text-xs lg:text-sm" href="">Contact</a>
            </li>

            <li class="w-14 lg:w-20 text-center hover:bg-[#E6533C] rounded-2xl">
              <a class="text-xs lg:text-sm" href="">About</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- banner section -->
      <section
        class="px-5 md:px-8 py-3 md:py-10 lg:py-14 lg:flex justify-between"
      >
        <!-- banner content part -->
        <div class="lg:w-6/12 items-center my-auto">
          <h1
            class="text-3xl md:text-6xl lg:text-7xl font-black tracking-wider"
          >
            Get Body in
            <br />
            <span class="font-my-soul">Shape</span> & Stay
            <br />
            Healthy
          </h1>
          <p class="opacity-70 text-xs md:text-sm py-5 md:py-8">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <!-- button part -->
          <div class="flex justify-between">
            <button
              class="bg-[#E6533C] text-sm md:text-lg font-medium md:font-semibold px-6 md:px-10 py-2 md:py-3 rounded-3xl"
            >
              Join Now!
            </button>
            <button
              class="text-sm md:text-lg font-medium md:font-semibold px-6 md:px-10 py-2 md:py-3 border border-slate-200 rounded-3xl"
            >
              Download App
            </button>
          </div>
        </div>
        <!-- banner image part -->
        <div class="lg:w-5/12">
          <!-- Image -->
          <div class="relative">
            <img class="mx-auto" src="./images/Images 2.png" alt="" />
          </div>
          <!-- videos card -->
          <div
            class="w-36 md:w-48 px-3 py-2 md:px-5 md:py-4 rounded-md bg-neutral-800 absolute top-full right-8 md:right-10 lg:top-80 lg:right-8"
          >
            <h1 class="text-xl md:text-4xl font-black">500+</h1>
            <p class="text-xs md:text-sm">Free Workout Videos</p>
          </div>
          <!-- tutorial card -->
          <div
            class="w-32 md:w-40 px-3 py-2 md:px-5 md:py-4 rounded-md bg-slate-300 bg-opacity-30 -bottom-full right-60 md:-bottom-64 md:left-16"
          >
            <h1 class="text-xl md:text-4xl font-black">350+</h1>
            <p class="text-xs md:text-sm">Video tutorial</p>
          </div>
        </div>
      </section>
    </header>
    <!-- This is main part-->
    <main></main>
    <!-- This is footer part -->
    <footer></footer>
  </body>
</html>
